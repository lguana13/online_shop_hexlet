---
- summary: |
    Некорректное отображение английского флага во вкладке с языком
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Перейти на главную страницу магазина
    2. Открыть вкладку "Язык" / "Language"
  expected-result: |
    Слева от английского языка должен отображаться флаг
  actual-result: |
    Изображение флага отсутствует слева от языка
    
- summary: |
    Отсутствие перевода описания продуктов в русскоязычной версии сайта
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Перейти на главную страницу магазина
    2. Открыть вкладку "Язык" / "Language"
    3. Выбрать русский язык
  expected-result: |
    Описание товара должно быть на русском языке
  actual-result: |
    Описание товара на английском языке
    
- summary: |
    Информация не помещается на экране телефона
  environment: |
    iPhone XR
  steps-to-reproduce: |
    1. Перейти на главную страницу магазина
  expected-result: |
    Информация отображается корректно на экране телефона
  actual-result: |
    Информация наслаивается друг на друга
    
- summary: |
    У всех товаров разное местоположение счетчиков в корзине
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Добавить товар с 12 и 18 символами в названии
    2. Перейти в корзину
  expected-result: |
    Счетчики количество продуктов отображаются друг под другом
  actual-result: |
    Счетчики товаров распределяются в соответствии с количеством символов в указанном товаре
