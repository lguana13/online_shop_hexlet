---
- summary: |
    Не отображается картинка английского флага в меню языков
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Открыть вкладку "Язык" / "Language"
  expected-result: |
    Слева от английского языка должен отображаться флаг
  actual-result: |
    Изображение флага отсутствует слева от языка (при этом в коде нет даже изображения, см. https://postimg.cc/JyMB2Dmx)
    
- summary: |
    Не переводится описание продукта на русский язык
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Перейти на главную страницу магазина
    2. Открыть вкладку "Язык" / "Language"
    3. Выбрать русский язык
  expected-result: |
    Описание товара должно быть на русском языке
  actual-result: |
    Описание товара на английском языке
    
- summary: |
    Отсутствует мобильная версия сайта
  environment: |
    iPhone XR
  steps-to-reproduce: |
    1. Перейти на главную страницу магазина
  expected-result: |
    Сайт отображается в мобильной версии
  actual-result: |
    Нет мобильной версии сайта
    
- summary: |
    У всех товаров разное местоположение счетчиков в корзине
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Добавить товар с 12 и 18 символами в названии
    2. Перейти в корзину
  expected-result: |
    Счетчики количество продуктов отображаются друг под другом
  actual-result: |
    Счетчики товаров распределяются в соответствии с количеством символов в указанном товаре (см. https://postimg.cc/LhpLqbGw)

- summary: |
    Не удается оформить заказ
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Добавить товар(ы) в корзину, например, Huawei, Iphone
    2. Перейти в корзину
    3. Оформить заказ
  expected-result: |
    Заказ успешно оформлен
  actual-result: |
    Возникает сетевая ошибка, из-за чего заказ не оформляется (см. https://postimg.cc/WFg20Sq1)

- summary: |
    Наличие кнопки "Предыдущая" / "Previous" на первой странице
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Нажать на кнопку "Предыдущая" / "Previous" на первой странице
  expected-result: |
    Кнопка отсутствует
  actual-result: |
    После нажатия на кнопку ничего не происходит

- summary: |
    Отсутствует выравнивание сайта по центру
  environment: |
    Brave 1.61.109 (Официальная сборка) (64 бит)
    ОС Windows
  expected-result: |
    Выравнивание сайта по центре присутствует
  actual-result: |
    Выравнивание сайта по центру отсутствует
