---
- summary: |
    Проверка фильтра по бренду
  requirement: |
    У пользователя на экране должны отобразиться позиции в соответствии с фильтрами
  prerequisites: |
    Открыта главная страница с товарами
  steps:
    - Выбрать любой брэнд, например, Apple
  expected-result: |
    Отображаются товары выбранного бренда

- summary: |
    Проверка на добавление товара в корзину
  requirement: |
    Товар должен отображаться в корзине после добавления его туда
  prerequisites: |
    Открыта главная страница с товарами
  steps:
    - Добавить любой товар в корзину, например,  Iphone X
  expected-result: |
    Добавленный товар отображатся в корзине
    
- summary: |
    Проверка фильтра по ключевому слову
  requirement: |
    На экране должны отобразиться только товары, содержащие ключевое слово
  prerequisites: |
    Открыта главная страница с товарами
  steps:
    - Ввести любое название товара, например, Huawei
  expected-result: |
    Отображаются товары только с ключевым словом
    
- summary: |
    Проверка на оформление заказа
  requirement: |
    После нажатия на кнопку "Оформить заказ", пользователь должен получить сообщение, что заказ оформлен
  prerequisites: |
    Открыта главная страница с товарами
  steps:
    - Добавить любой товар в корзину, например, Brown Perfume
    - Перейти в корзину
    - Нажать на кнопку "Оформить заказ"
  expected-result: |
    Заказ оформлен

- summary: |
    Проверка фильтра, регулирующего цену
  requirement: |
    На экране отображаются товары, удовлетворяющие условию фильтра
  prerequisites: |
    Открыта главная страница с товарами
  steps:
    - Выставить начальное и конечное значение в фильтре с ценой
  expected-result: |
    Отображаются товары, удовлетворяющие условию фильтра

- summary: |
    Проверка открытия карточки товара
  requirement: |
    Появляется подробная информация о товаре после нажатия на него
  prerequisites: |
    Открыта главная страница с товарами
  steps:
    - Кликнуть на карточку любого товара, например, OPPOF19
  expected-result: |
    Отображается подробная информация о товаре

- summary: |
    Проверка русской локализации в каталоге
  requirement: |
    При выставлении русского языка на сайте, пользователь должен видеть описание товаров на русском
  steps:
    - Во вкладке "Язык" / "Language" выбрать "Russian"
  expected-result: |
    Весь текст в каталоге изменен на русский

- summary: |
    Проверка полной очистки корзины
  requirement: |
    При нажатии на кнопку "Очистить корзину" все товары из корзины исчезают
  steps:
    - Заказать несколько товаров на основной странице
    - Перейти в корзину
    - Нажать на кнопку "Очистить корзину"
  expected-result: |
    Корзина очищается

- summary: |
    Проверка перемещения на главную страницу при нажатии на название магазина
  requirement: |
    При нажатии на надпись "Hexlet Store" пользователь должен попасть на главную страницу
  steps:
    - Зайти в любой раздел сайта, за исключением главной страницы
  expected-result: |
    Пользователь попадает на главную страницу сайта
