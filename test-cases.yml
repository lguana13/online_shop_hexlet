---
- summary: |
    Проверка на корректное отображение товаров при выставлении фильтров
  requirement: |
    У пользователя на экране должны отобразиться позиции в соответствии с фильтрами
  prerequisites: |
    Открыта главная страница с товарами
  steps:
    - Выбрать во вкладке "Brand" / "Производитель" несколько фильтров
  expected-result: |
    Пользователь должен наблюдать продукты выбранных производителей

- summary: |
    Не происходит перевода товаров с английского языка на русский
  requirement: |
    При выставлении русского языка на сайте, пользователь должен видеть описание товаров на русском
  steps:
    - Во вкладке "Язык" / "Language" выбрать "Russian"
  expected-result: |
    Описание товаров на английском языке

- summary: |
    У всех товаров разное местоположение счетчиков в корзине
  requirement: |
    В корзине счетчики разных товаров находятся друг под другом в фиксированном месте
  steps:
    - Добавить товар с 12 и 18 символами в названии
    - Перейти в корзину
  expected-result: |
    Счетчики товаров распределяются в соответствии с количеством символов в указанном товаре

- summary: |
    Проверка на работоспособность кнопки "Очистить корзину"
  requirement: |
    При нажатии на кнопку "Очистить корзину" все товары из корзины исчезают
  steps:
    - Заказать несколько товаров на основной странице
    - Перейти в корзину
    - Нажать на кнопку "Очистить корзину"
  expected-result: |
    Корзина очищается
